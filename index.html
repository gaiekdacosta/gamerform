<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="/assests/undraw_gaming_re_cma2.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="digite seu nome" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="favoritegame">Jogo favorito</label>
                        <input id="favoritegame" type="text" name="favoritegame" placeholder="digite seu jogo preferio" required>
                    </div>

                    <div class="input-box">
                        <label for="genero">Qual seu genêro favorito?</label>
                        <input id="genero" type="text" name="genero" placeholder="digite seu genero favorito" required>
                    </div>

                </div>

                <div class="plataform-inputs">
                    <div class="plataform-title">
                        <h3>Qual plataforma você mais joga?</h3>
                    </div>

                    <div class="plataform-group">
                        <div class="plataform-input">
                            <input id="pc" type="radio" name="plataform">
                            <label for="pc">PC</label>
                        </div>
                    
                        <div class="plataform-input">
                            <input id="playstation" type="radio" name="plataform">
                            <label for="playstation">Playstation</label>
                        </div>
                    
                        <div class="plataform-input">
                            <input id="xbox" type="radio" name="plataform">
                            <label for="xbox">Xbox</label>
                        </div>

                            <div class="plataform-input">
                                <input id="mobile" type="radio" name="plataform">
                                <label for="mobile">Mobile</label>
                            </div>
                        </div>
                    </div>

                    <div class="continue-button">
                        <button><a href="#">Continuar</a> </button>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
